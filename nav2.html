<!DOCTYPE html>
<html>
<head>
	<title>Nav 2 | Elastic Tab Animation</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="nav2.css">
	<script type="text/javascript" src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<div class="mainnav">
		<div class="logo">LOGO</div>
		<div class="wrapper">
			<nav>
				<input type="radio" name="tab" id="home" checked="checked">
				<input type="radio" name="tab" id="login">
				<input type="radio" name="tab" id="signup">
				<input type="radio" name="tab" id="faq">
				<input type="radio" name="tab" id="about">
				<label for="home" class="home"><a href="#"><i class="fas fa-home"></i>Home</a></label>
				<label for="login" class="login"><a href="#"><i class="fas fa-user-check"></i>Login</a></label>
				<label for="signup" class="signup"><a href="#"><i class="fas fa-user"></i>Sign Up</a></label>
				<label for="faq" class="faq"><a href="#"><i class="fas fa-question-circle"></i>FAQ</a></label>
				<label for="about" class="about"><a href="#"><i class="fa fa-info-circle"></i>About Us</a></label>
				<div class="tab"></div>
			</nav>
		</div>
	</div>
</body>
</html>
